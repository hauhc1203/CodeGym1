<script>
    class Circle{
        radius
        color
        constructor(r,c) {
            this.radius=r
            this.color=c
        }
        getRadius(){
            return this.radius
        }
        getArea(){
            return Math.PI*this.radius*this.radius
        }

    }
    let circle1= new Circle(3,"red")
    console.log(circle1.getRadius())
    console.log(circle1.getArea())


</script>
