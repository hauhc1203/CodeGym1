<script>
    let num=parseInt(prompt("Nhập vào 1 số muốn kiểm tra"))

    function fibonaci(n){
        if(n===1){
            return 0
        }else if (n===2||n===3){
            return 1
        }else return fibonaci(n-1)+fibonaci(n-2)
    }
    let i=1

    function isFibonaci(number){

       while (fibonaci(i)<=number){
           if(fibonaci(i)===number){
               return true
           }else {
               i++
               isFibonaci(number)
           }
       }
        return false
   }
    console.log(isFibonaci(num))
</script>
