<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp do-while</title>
</head>

</body>

<script>
    let v
    do{
        v=parseInt(prompt("nhap vao 1 so trong khoang tu 1 den 10"))
        alert("so ban vua nhap la "+v)
    }while (v<1||v>10)
</script>
