<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>

</body>
</html>
<script>
    let a=parseInt(prompt("Bạn muốn xem bao nhiêu số nguyên tố đầu tiên "))
    let k=1;
    let c=0;
    document.write(a+" số nguyên tố đầu tiên là: "+"<br><br>")
    while (c<a){

            if (isSont(k)){
                c++
                document.write(k+"; ")
            }
            k+=2

    }
    function isSont(a){
        if(a<=1){
            return false
        }else{
            for(let i=2;i<a/2;i++){
                if(a%i==0){
                    return false
                }
            }
        }

        return true
    }
</script>
