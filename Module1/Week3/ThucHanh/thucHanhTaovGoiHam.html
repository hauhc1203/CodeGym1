<script>
    function bai1(){
        let a=parseInt(prompt("Nhap 1 neu dong y. neu khong thi nhap 0"))
        console.log(processConfirm(a))

    function processConfirm(answer) {
        let result = "";

            result = "Maybe later then.";
        }
        return result;
    }
