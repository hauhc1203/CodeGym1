<button onclick="cach1()">Thay doi cau truc mang</button>
<button onclick="cach2()">Khong thay doi cau truc mang</button>

<script>

    let a=[1000,3,123,5,8,200,137,9,1000,6,4,100,223,99,101,200]
    function cach1(){

        a.sort(function (a,b){
            if(a>b){
                return 1
            }else if(a<b){
                return -1
            }else return 0
        })

        //console.log(a)
        for(let i=a.length-2;i>=0;i--){
            if(a[i]!=a[a.length-1]){
                console.log("(Cach 1)So lon thu 2 cua mang la "+a[i])
                break
            }
        }
    }

    let maxT2=0
    let max=a[0]
    function cach2(){
        for(let i=1;i<a.length;i++){
            if(max<a[i]){
                max=a[i]
            }
        }
        for(let i = 0; i < a.length; i++){
            if(max == a[i])
            {
                continue;
            }
            else if(maxT2 < a[i]){
                maxT2 = a[i];
            }
        }
        console.log("(Cach 2)So lon thu 2 cua mang la "+maxT2)
    }
</script>
