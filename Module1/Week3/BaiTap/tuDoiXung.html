<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ đối xứng</title>
</head>
<body>
<input type="text" id="in" > <button onclick="b()">Check</button>
</body>
</html>
<script>


  let p=0
  function b(){
    let s=document.getElementById('in').value

    p=parseInt(s.length/2)
    console.log(check(s,p))
    console.log(checkBangDequy(s))


  }
 function check(str,p1){
   for(let i=0;i<p1;i++){
     if(str[i]!=str[str.length-i-1]){
        return false
     }
   }
   return true
 }

 function checkBangDequy(str){
    if(str.length>1){
      if(str[0]==str[str.length-1]){
        str-=str[str.length-1]
        str-=str[0]
        return checkBangDequy(str)
      }else  return false
    } else  return true

 }

</script>
