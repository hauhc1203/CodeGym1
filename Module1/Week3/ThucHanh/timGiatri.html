<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let a=parseInt(prompt("nhập vào 1 số"))
    for(let i=0;i<numbers.length;i++){
        if(numbers[i]==a){
            alert(a+" nằm ở vị trí thứ "+i+" trong mảng.")
        }
    }
</script>
