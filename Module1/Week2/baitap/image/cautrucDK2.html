    function f10(){
        let soKwh=parseInt(prompt("nhập số kwh đã dùng vào đây"))
        let cuoc=0;
        if(soKwh>400){
            cuoc+=50*(1678+1734)+100*(2014+2536+2834)+(soKwh-400)*2927
        }else if(soKwh>300){
            cuoc+=50*(1678+1734)+100*(2014+2536)+(soKwh-300)*2834
        }else if (soKwh>200){
            cuoc+=50*(1678+1734)+100*2014+(soKwh-200)*2536
        }else if (soKwh>100){
            cuoc+=50*(1678+1734)+(soKwh-100)*2014
        }else if (soKwh>50){
            cuoc+=50*1678+(soKwh-50)*1734
        }else cuoc+=soKwh*1678

        let c=""+cuoc

        alert("Cước phí phải đóng là: "+formatCash(c)+" vnđ")
    }
    function f11(){
        let tncn=prompt('Nhập vào Thu nhập của bạn ')
        let soNguoiPhuThuoc=prompt('Nhập vào số người đang phụ thuộc (vd: con ,..) ')

        let tntt=tncn-soNguoiPhuThuoc*4400000-11000000

        let thueTNCN=0;
        if(tntt>80000000){
            thueTNCN=tntt*0.35-9850000
        }else if(tntt>52000000){
            thueTNCN=tntt*0.3-5850000
        }else if(tntt>32000000){
            thueTNCN=tntt*0.25-3250000
        }else if(tntt>18000000){
            thueTNCN=tntt*0.2-1650000

        }else if (tntt>10000000){
            thueTNCN=tntt*0.15-750000
        }else if(tntt>5000000){
            thueTNCN=tntt*0.1-250000
        }else thueTNCN=0.05*tntt

        if(thueTNCN>0){
            let out=""+thueTNCN
            let format = formatCash(out)
            alert('thuế thu nhập cá nhân bạn phải nộp là '+format+" vnđ")

        }else alert("bạn không phải nộp thuế thu nhập cá nhân")




    }
    function f12(){
        let tienVay=parseInt(prompt("nhập số tiền vay vào đây"))
        let mon=parseInt(prompt("nhập số tháng vay vào đây"))


        for(let i=1;i<=mon;i++) {
            let lai = 0.05 * tienVay
            tienVay += lai
        }
        let loan=''+parseInt(tienVay)

        alert('Tổng số tiền bạn phải trả là: '+formatCash(loan)+"vnđ")

    }
    function formatCash(str) {
        return str.split('').reverse().reduce((prev, next, index) => {
            return ((index % 3) ? next : (next + ',')) + prev
        })
    }
