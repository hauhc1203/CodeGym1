<script>
    let diemThi=[7,6,5,3,8,2,7,4,7,9,7,4,7,8,9,10]
    function findMax(arr){
        arr.sort(function (a,b){
            if(a>b){
                return 1
            }else if(a<b){
                return -1
            }else return 0
        })
        console.log("Điểm thi cao nhất là: "+arr[arr.length-1])
    }

    function findMax1(arr){
        let max=arr[0]
        for(let i=1;i<arr.length;i++){
            if(max<arr[i]){
                max=arr[i]
            }
        }

        console.log("Điểm thi cao nhất là: "+max)
    }

    findMax(diemThi)
    findMax1(diemThi)
</script>
