<script>
  let diemThi=[7,8,9,7,5,6,7,8,9.5,6,10,6]



  function diemCaoT3(arr){
    let max=arr[0]
    for(let i=1;i<arr.length;i++){
      if(arr[i]>max) {
        max=arr[i]
      }
    }
    let max2=0
      for (let i=0; i<arr.length;i++){
          if(arr[i]===max){
              continue
          }else {
              if(max2<arr[i]){
                  max2=arr[i]
              }
          }
      }
     let max3=0
      for (let i=0; i<arr.length;i++){
          if(arr[i]===max||arr[i]===max2){
              continue
          }else {
              if(max3<arr[i]){
                  max3=arr[i]
              }
          }
      }
    return max3
  }

  console.log(diemCaoT3(diemThi))
</script>
