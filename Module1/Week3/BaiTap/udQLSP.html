<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h3>Add new product</h3>
    <input id="add" placeholder="New product" >
    <button onclick="addP()">Add</button>
</div>
<div>
    <h3>Display all product</h3>
    <table id="display" style=" width: 300px; margin: auto" >

    </table>

</div>
</body>
</html>
<script>
    let product=[]
    display()
    function addP(){
        let newP=document.getElementById("add").value
        product.push(newP)
        display()
    }
    function editP(index){
        let edit= prompt("Nhập vào ")
        product[index]=edit
        display()
    }
    function delP(index){
        product.splice(index,1)
        display()
    }
    function display(){
        let r=""

        r+="<tr>"
        r+="<td style='width: 100px;height: 30px;text-align: left'  >Product Name</td>"
        r+="<td id='soluongp' style='text-align: right' colspan='2' > </td>"
        r+="</tr>"
        for(let i=0;i<product.length;i++){
            r+="<tr id='"
            r+=i
            r+="'"
            r+="class="
            r+= "hang"
            r+=">"
            r+="<td style='width: 100px;height: 30px;text-align: left'>"+product[i]+"</td>"
            r+="<td><buton type='submit' style='color: white;background-color: green' onclick='editP("
            r+=i
            r+=")'>Edit</buton></td>"
            r+="<td><buton style='color: white;background-color: green' onclick='delP("
            r+=i
            r+=")'>Delete</buton></td>"
            r+="</tr>"
        }

        // console.log(r)
        document.getElementById('display').innerHTML=r
        document.getElementById('soluongp').innerHTML+=product.length+' products'
        document.getElementById('add').value=''
    }
</script>

<style>

    tr.hang:nth-child(odd) {
        background-color: #F2F2F2;
    }
    button{
        background-color: #50AF50 ;
        color: white;
        border: 1px;
    }
    body{
        text-align: center;
    }

</style>
