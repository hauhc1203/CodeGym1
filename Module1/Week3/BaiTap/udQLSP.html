<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        tr.hang:nth-child(odd) {
            background-color: #F2F2F2;
        }
        button{
            background-color: green;
            color: white;
        }
        body{
            text-align: center;
        }
        td.nameP{
            text-align: left;
        }
        div {
            border: 1px solid black;
            width: 400px;
            height: auto;
            margin: auto;
            padding: 45px;
        }
    </style>
</head>
<body>
<div>
    <h3>Add new product</h3>
    <input id="add" placeholder="New product" >
    <button onclick="addP()">Add</button>
    <h3>Display all product</h3>
    <table id="display" style=" width: 300px; margin: auto" >
    </table>
</div>
</body>
</html>
<script>
    let product=[]
    display()
    function addP(){
        let newP=document.getElementById("add").value
        product.push(newP)
        document.getElementById('add').value=''
       display()
    }
    function editP(index){
        let edit= prompt("Nhập vào ")
        product[index]=edit
        display()
    }
    function delP(index){
        product.splice(index,1)
        display()
    }
    function display(){
        let r=""
        r+="<tr >"
        r+="<td  class='nameP'>Product Name</td>"
        r+="<td id='soluongp' colspan='2' style='text-align: right' > </td>"
        r+="</tr>"
        for(let i=0;i<product.length;i++){

            r+="<tr  class='hang'>"
            r+="<td class='nameP' >"+product[i]+"</td>"
            r+=`<td><button onclick="editP(${i})">Edit</button></td>`
            r+=`<td><button onclick="delP(${i})">Delete</button></td>`
            r+="</tr>"
        }

        // console.log(r)
        document.getElementById('display').innerHTML=r
        document.getElementById('soluongp').innerHTML+=product.length+' products'

    }
</script>
