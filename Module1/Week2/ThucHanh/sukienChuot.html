<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc Hanh Su Kien Chuot</title>
</head>
<body>
<form>
    <img id="myImage" src="./image/ball.png" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>


</body>
</html>
<script>
    window.onload = init;
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '10px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
    }
</script>
