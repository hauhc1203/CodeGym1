<script>
    function b1(){
        let i=1
        while (true){
            document.write(i+'; ')
            if(i==99){
                document.write("đã hoàn thành")
                break;
            }
            i++
        }


    }
    function b2(){
        let t
        do{
            t=prompt("nhập vào nhiệt độ hiện tại")
            if(t>100){
                alert("Bạn hãy giảm nhiệt độ xuống")
            }else if(t<20){
                alert("bạn hãy tăng nhiệt độ lên")
            }

        }while (t<20||t>100)
    }
    function b3(){
        let a=prompt("nhập vào số chữ số fibonaci đầu tiên")
        document.write(a+" Số fibonaci đầu tiên là: "+"<br>")
        for (let i=1;i<=a;i++){
            document.write(fibonaci(i)+"; ")

        }
    }
    function b4(){
        let f=1
        while (true){
           if(fibonaci(f)%5==0) {
               document.write("Số fibonaci chia hết cho 5 đầu tiên là: "+fibonaci(f))
               break;
           }
           f++
        }
    }

    function b6(){
        let c=0
        let i=7
        let sum=0
        while (c<30){
            if(i%7==0){
                sum+=i
            }
            i+=7
            c++
        }
        document.write("Tổng của 30 số đầu tiên chia hết cho 7 là: "+sum)
    }
    function b7(){
        for (let i=1;i<100;i++){
            if(i%15==0){
                document.write("FizzBuzz"+'</br> ')
            }else if(i%3==0){
                document.write("Fizz"+'</br> ')
            }else if(i%5==0){
                document.write("Buzz"+'</br> ')
            }else document.write(i+'</br> ')
        }
    }
    function b8(){
        let min=parseInt(prompt("Bạn muốn đoán số trong khoảng từ"))
        let max=parseInt(prompt("đến"))
        let r=parseInt(Math.random()*(max+1-min)+min)
        let a
        console.log(r)
        let c=0
        do{
            if(c==3){
                alert("bạn đã thua")
                break
            }

            a=parseInt(prompt("hãy nhập 1 số để thử vận may"))
            c++

            if(a==r){
                alert('Chúc mừng! Bạn đã đoán đúng')
                break;
            }else if(a>r){
                alert("Số bạn chọn đang lớn hơn đáp án")
            }else alert("Số bạn chọn đang nhỏ hơn đáp án")


        }while (a>r||a<r)

    }
    function fibonaci(n){
        if(n==1||n==2){
            return 1;
        }else return fibonaci(n-1)+fibonaci(n-2)
    }


</script>
