<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Câu lệnh switch-case</title>
</head>
<body>
<table>
    <tr>
        <td><input type="number" id="thang" ></td>
        <td>
            <input type="button" value="Tính số ngày" onclick="tinh()">
        </td>
    </tr>
</table>

<div id="out"> </div>

</body>
</html>
<script>
    function tinh(){
        let a= parseInt(document.getElementById("thang").value)

        switch (a){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("out").innerHTML="Tháng "+a+" có 31 ngày"
                break;
            case 2:
                document.getElementById("out").innerHTML="Tháng "+a+" có 28 hoặc 29 ngày"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("out").innerHTML="Tháng "+a+" có 30 ngày"
                break;
            default :
                document.getElementById("out").innerHTML="Bạn chưa nhập hoặc nhập sai,xin vui lòng nhập lại"


        }
    }
</script>
