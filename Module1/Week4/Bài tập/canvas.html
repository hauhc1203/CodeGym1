<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ trên Canvas</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
</body>
</html>
<script>
    let c = document.getElementById("myCanvas");
    let ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(100,50);
    ctx.stroke()
    let ct = c.getContext("2d");
    ct.beginPath();
    ct.arc(95,50,40,0,2*Math.PI);
    ct.stroke();
    let a= c.getContext("2d");
    a.font = "30px Arial";
    a.fillText("Hello World",10,50);

    let a1 = c.getContext("2d");

    // Create gradient
    let grd = a1.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"blue");
    grd.addColorStop(1,"white");

    // Fill with gradient
    a1.fillStyle = grd;
    a1.fillRect(10,10,150,80);
</script>
