<script>
    class Mobile{
        battery
        draf=[]
        inbox=[]
        sent=[]
        isOn=false
        constructor(p) {
            this.battery=p
        }
        checkStatus(){
            this.battery--
            if(this.isOn){
                return "Máy đang bật"
            }else return 'Máy đang tắt'
        }
        onOff(){
            if(this.isOn){
                this.isOn=false
            }else if(this.battery>0){
                this.isOn=true
            }
        }
        charge(a){
            if(a>0)  this.battery+=a
        }
        typeM(m){
            if(this.isOn){
                this.decreareB()
                this.draf.push(m)
            }
        }

        receiveM(m){
            if(this.isOn){
                this.decreareB()
                this.inbox.push(m)
            }
        }
        sendMnhap(ob,i){
            if(this.isOn){
                this.decreareB()
                ob.inbox.push(this.draf[i])
                this.sent.push(this.draf[i])
                this.draf.splice(i,1)
            }
        }
        sentM(ob,m){
            if(this.isOn){
                this.decreareB()
                ob.inbox.push(m)
                this.sent.push(m)

            }
        }

        getDraf(){
            console.log("Thư nháp:   "+this.draf)
        }
        showInbox(){
            if(this.isOn){
                this.decreareB()
                return "Hộp thư đến :   "+this.inbox.join(" ;  ")
            }
        }
        showSent(){
           if(this.isOn){
               this.decreareB()
               return +console.log("Thư đã gửi :     "+this.sent.join(' ;  '))
           }
        }
        decreareB(){
            if(this.isOn){
                this.battery--
                if(this.battery===0){
                    this.isOn=false
                }
            }

        }
    }
    let Iphone =new Mobile(31,null,null,null,false)
    Iphone.onOff()
    let VSmart=new Mobile(10,'','','',false)
    VSmart.onOff()


    Iphone.typeM('xin chao')
    Iphone.typeM('Toi la Hau')
    Iphone.typeM('hahahahahahaha')
    Iphone.getDraf()
    Iphone.sendMnhap(VSmart,1)
    Iphone.getDraf()
    Iphone.showSent()

    console.log(Iphone.battery)
    console.log(VSmart.showInbox())


</script>
