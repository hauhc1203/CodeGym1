<script>
    function b1(){
        let a=parseInt(prompt("nhap vao 1 so"))
        console.log(binhphuong(a))
    }
    function binhphuong(n){
        return n*n
    }
    function b2(){
        let r=parseInt(prompt("nhap vao ban kinh"))
        tinh(r)
    }
    function tinh(a){
        let c=Math.PI*a*a
        let d=2*a*Math.PI
        console.log("dien tich cua hinh tron da cho la "+c)
        console.log("chu vi cua hinh tron da cho la "+d)
    }
    function b3(){
        let a=parseInt(prompt("Nhập vào số muốn tính giai thừa"))
        console.log("Giai thua cua "+a+" la "+tinhGiaiThua(a))
    }
    function tinhGiaiThua(n){
        if(n==0||n==1){
            return 1
        }else return n*tinhGiaiThua(n-1)
    }
    let number='0123456789'
    function b4(){
        let n=prompt('Nhap vao')
        if(checkSo(n)){
            console.log(n+' la chu so')
        }else console.log(n+' khong phai chu so')
    }
    let ktraSo=[]
    function checkSo(c){
        for(let i=0;i<c.length;i++){
            ktraSo[i]=false
            for (let j=0;j<number.length;j++){
                if(c[i]==number[j]){
                    ktraSo[i]=true
                }
            }
        }
      for(let i=0;i<ktraSo.length;i++){
          if(ktraSo[i]==false){
              return false
          }
      }
      return true
    }
    function b5(){
        let a=parseInt(prompt("nhap so"))
        let b=parseInt(prompt("nhap so"))
        let c=parseInt(prompt("nhap so"))
        console.log('so nho nhat la '+min(a,b,c))
    }
    function min(a1,a2,a3){
        let so=[a1,a2,a3]
        so.sort(function (a,b){
            if(a>b){
               return 1
            }else if(a<b){
                return -1
            }else return 0
        })
        return so[0]
    }
    function b6(){
        let a=parseInt(prompt("nhap vao 1 so"))
        amDuong(a)
    }
    function amDuong(n){
        if(n>0){
            return console.log(true)
        }else if(n<0){
            return console.log(false)
        }else return console.log('So 0 không phải số âm cũng không phải số dương')
    }
    function b7(){
        let a= prompt("nhap")
        let b=prompt('nhap')
        swap(a,b)
    }
    function swap(a1,a2){
        let t=a1
        a1=a2
        a2=t
        console.log(a1)
        console.log(a2)
    }


    function b8(){
        let a=[1,2,3,2,1,2,3,5,2]
        console.log(daonguoc(a))
    }
    function daonguoc(arr){
        return arr.reverse()
    }
    function b9(){
        let str=["a","b","a","s","r","a","i","o","p","b",'c','c']
        let s=prompt("nhap vao 1 ky tu")
        let c=0
        if(ktra(str,s)){
            for(let i=0;i<str.length;i++){
               if(str[i]==s) {
                   c++
               }
            }
            console.log("ky tu "+s+" xuat hien "+c+" lan trong mang da cho")
        }else console.log('ky tu da nhap khong co trong mang')

    }

    function ktra(arr,chuoi){
        if(arr.indexOf(chuoi)!=-1){
            return true
        }else return  false
    }

</script>
