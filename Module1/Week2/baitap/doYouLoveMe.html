<script>

    function m(){
        let a=document.getElementById("btnNo").style.left

        let d=parseInt(b.replace(/px,/g,'' ))

        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
