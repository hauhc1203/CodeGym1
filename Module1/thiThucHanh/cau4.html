<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myC" width="500" height="500" style="border: 1px solid black ">
</canvas>
</body>
</html>
<script>


    class Circle{
        x
        y
        radius
        color
        constructor(x,y,r,c) {
            this.x=x
            this.y=y
            this.radius=r
            this.color=c
        }
        render(){
            let canv=document.getElementById('myC')
            let ctx=canv.getContext('2d')
            ctx.beginPath();
            ctx.fillStyle=this.color
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fill();
        }

    }
    let circle=new Circle(10,10,100,'#000000')
    circle.render()
</script>
