<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1</title>
</head>
<body>
<button onclick="b1()">Bài 1</button><br><br>

<button onclick="b2()">Bài 2</button><br><br>

<button onclick="b3()">Bài 3</button><br><br>

<button onclick="b4()">Bài 4</button><br><br>

<button onclick="b5()">Bài 5</button><br><br>

<button onclick="b7()">Bài 7</button><br><br>




</body>

<script>
    function b1(){
        let a= prompt('nhap vao a')
        let b=prompt('nhap vao b')
        let c=a%b
        if (c===0){
            alert("a chia het cho b")

        }else alert('a khong chia het cho b')
    }
    function b2(){
        let age= prompt("nhap tuoi vao day")
        if (age>=15){
            alert("du dieu kien vao lop 10")
        }else alert("khong du dieu kien vao lop 10")
    }
    function b3(){
        let int=prompt("nhap vao 1 so nguyen")
        if(int>0){
            alert(int+ " lớn hơn 0")
        }else alert(+int+" nhỏ hơn 0")
    }
    function b4(){
        let a1=parseInt(prompt("nhap vao so thu 1"))
        let a2=parseInt(prompt("nhap vao so thu 2"))
        let a3=parseInt(prompt("nhap vao so thu 3"))
        if(a1>a2&&a1>a3){
            alert("so lon nhat la "+a1 )
        }else if(a3<a2){

                    alert("so lon nhat la "+a2 )

        }else alert("so lon nhat la "+a3 )

    }
    function b5() {
        let d = prompt('nhap diem vao day')
        if (d >= 75) {
            alert("Loại A")
        } else if (d >= 60) {
            alert("Loại B")
        } else if (d >= 45) {
            alert("Loại C")
        } else if (d >= 35) {
            alert("Loại D")
        } else alert('Loại E')
    }
    function b6(){
        let gia1sp=parseInt(prompt("Nhập giá 1 sản phầm"))
        let soLuong=parseInt(prompt("Nhập số lượng bán được"))
        let c=gia1sp*soLuong
        let hh=0;
        if(soLuong>=30){
            hh=c*0.09;

        }else if(soLuong>=20){
            hh=c*0.07
        }else if (soLuong>=10){
            hh=c*0.05
        }else {
            hh=c*0.01
        }
        alert("Hoa hồng bạn nhận được là "+hh)
    }

    function b7(){
        let soPhut=parseInt(prompt("nhập số phút gọi vào đây"))
        let cuoc=25000;
        if(soPhut>200){
            cuoc+=50*600+150*400+(soPhut-200)*200
        }else if(soPhut>50){
            cuoc+=50*600+(soPhut-50)*400
        }else cuoc+=soPhut*600

        alert("Cước phí phải đóng là: "+cuoc)
    }
</script>
