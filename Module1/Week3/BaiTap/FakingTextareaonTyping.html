
<html>
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>
<body style="text-align: center">

    <h2>Type anthing slowly</h2>
    <form name="f">
        <textarea name="txt" id="1" cols="40" rows="10" onkeydown="typeTextarea();" style="width: 300px;height: 200px;resize: none"></textarea>
    </form>

</body>
</html>
<script>
    var a=new Array(),n="";
    a[1]='T';a[2]='Ô';a[3]='I';a[4]=' ';a[5]='L';a[6]='À';a[7]=' ';a[8]='M';a[9]='Ộ';a[10]='T';a[11]=' ';a[12]='L';a[13]='T';a[14]='V';a[15]='!';a[16]='!';a[17]='!';
    function typeTextarea(){
        let t = document.getElementById('1').value;
        j = t.length;
        if(j > 0)
        {
            for(var i=1; i<=j; i++)
            {
                n = n + a[i];
                if(i == 18)
                {
                    document.getElementById('1').value = "";
                    n = "";
                }
            }
        }
        document.getElementById('1').value = n;
        n="";
        setTimeout("typeTextarea()", 1);
        //return false;
    }
</script>
