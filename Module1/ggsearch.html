<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GG Search</title>
</head>
<body>
<h2>Google Search</h2>
<form action="https://google.com.vn/search" method="GET">
    <label>
        <input type="text" name="q">
    </label>
    <input type="submit" value="Tìm kiếm">
</form>
<h2>Bing Search</h2>
<form action="https://www.bing.com/search" method="GET">
    <label>
        <input type="text" name="q">
    </label>
    <input type="submit" value="Tìm kiếm">
</form>
</body>
</html>
