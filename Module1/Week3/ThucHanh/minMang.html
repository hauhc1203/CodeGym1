<script>
    let arr1= [3, 5, 1, 8, -3, 7, 8]

    let arr2= [7, 12, 6, 9, 20, 56, 89]

    let arr3= []

    let arr4= [0, 0, 0, 0, 0, 0]


    document.write("gia tri nho nhat cua mang array1 la "+minMang(arr1)+"<br>")
    document.write("gia tri nho nhat cua mang array1 la "+minMang(arr2)+"<br>")

    document.write("gia tri nho nhat cua mang array1 la "+minMang(arr4)+"<br>")


    function minMang(a){
        a.sort(function (a,b){
            if(a<b){
                return -1
            }else if(a>b){
                return 1
            }else return 0
        })

        return a[0]
    }
