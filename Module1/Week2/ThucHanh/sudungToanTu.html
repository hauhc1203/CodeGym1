<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>
<script>
    let chieuDai;
    let chieuRong;
    chieuDai=prompt("Nhap vao chieu dai");
    chieuRong=prompt("nhap vao chieu rong");


    let d = parseInt(chieuDai);
    let r = parseInt(chieuRong);

    let area = d*r;
    document.write("The area is: " + area);
</script>
</body>
</html>
